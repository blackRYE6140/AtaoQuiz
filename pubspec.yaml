name: atao_quiz
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: ^3.9.2


dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  flutter_launcher_icons: ^0.14.4
  pdfx: ^2.9.2
  file_picker: ^10.3.6
  flutter_pdfview: ^1.4.3
  shared_preferences: ^2.1.0


dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0
  

flutter_icons:                   
  android: true
  ios: true
  image_path: "assets/logo.png"

flutter:
  uses-material-design: true
  assets:
    - assets/logo_light.png
    - assets/logo_dark.png
    - assets/illustrations/competition.png
    - assets/illustrations/student_welcome.png
    - assets/illustrations/student_welcome1.png
    - assets/illustrations/pdf_reader.png
    - assets/illustrations/quiz_4_choices.png
    - assets/illustrations/file_transfer.png
    - assets/illustrations/trophy_success.png
    - assets/illustrations/dashboard.png

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins-SemiBold.ttf

  